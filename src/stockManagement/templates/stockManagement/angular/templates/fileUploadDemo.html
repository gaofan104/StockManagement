
<h4>Upload on file select</h4>

<button class="btn btn-primary" ngf-select="uploadFiles($files)" multiple
        accept="*">Select Files</button>
<br>
<br>Files:
<ul>
    <li ng-repeat="f in files" style="font:smaller">
        {{f.name}}
    </li>
</ul>
<span class="progress" ng-show="progress >= 0">
    <div style="width:{{progress}}%" ng-bind="progress + '%'"></div>
</span>

files are uploaded{{result}}

<iframe width="100%" id="errorIFrame"> </iframe>
