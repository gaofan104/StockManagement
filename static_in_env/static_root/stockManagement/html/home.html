<div>
  <div style="height: 305px">
    <uib-carousel style="height: 305px; background-color:silver;" active="active" interval="myInterval" no-wrap="noWrapSlides">
      <uib-slide ng-repeat="slide in slides track by $index" index="$index" style="margin-top:15px;">
        <img ng-src="{{slide.image}}" style="margin:auto; height:240px;">
        <div class="carousel-caption">
          <h4 style="color:black; font-size:30px;"><b>{{slide.text}}</b></h4>
          <p style="color:black;">{{slide.text}}</p>
        </div>
      </uib-slide>
    </uib-carousel>
  </div>
</div>

<div class="row" style="font-size:100px; margin:20px; text-align:center"> Title</div>


<div class="my-controller row" style="margin:auto;">
    <div dir-paginate="item in items | filter:q | itemsPerPage: 6" current-page="currentPage" class="col-sm-2 col-lg-2 col-md-2">
        <div class="thumbnail">
            <img class="static-image" ng-if="item.image != '/media/null'" ng-src={{item.image}} style="height:300px;">

            <img class="static-image" ng-if="item.image == '/media/null'" ng-src="http://placehold.it/350x300">
            <div class="caption">
                <h4 class="pull-right">${{ item.price }}</h4>
                <h4><a href="#">{{ item.name }}</a>
                </h4>
                <a ng-click="open(item)">Click here to order</a>
            </div>
            <div class="ratings">
                <p class="pull-right">15 reviews</p>
                <p>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                </p>
            </div>
        </div>
    </div>
</div>



<div >
    <div class="text-center">
        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" >

        </dir-pagination-controls>
    </div>
</div>
